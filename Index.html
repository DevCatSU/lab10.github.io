<!DOCTYPE html>
<html>
<head>
    <title>Grocery List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #grocery-list {
            margin-top: 20px;
        }
        input, button {
            margin: 5px;
        }
    </style>
</head>
<body>

    <ul id="grocery-list"></ul>
    
    <script src="script.js"></script>
</body>
</html>
